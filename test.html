<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subir Modelo 3D</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0">Cargar Modelo AR (.obj)</h4>
            </div>
            <div class="card-body">
              <form id="uploadForm">
                <div class="mb-3">
                  <label for="user_id" class="form-label">ID de Usuario</label>
                  <input
                    type="number"
                    class="form-control"
                    id="user_id"
                    name="user_id"
                    value="1"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="file" class="form-label">Archivo 3D (.obj)</label>
                  <input
                    class="form-control"
                    type="file"
                    id="file"
                    name="file"
                    accept=".obj"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-success w-100">
                  Subir al Servidor
                </button>
              </form>
            </div>
            <div class="card-footer" id="responseArea" style="display: none">
              <h6>Respuesta del Servidor:</h6>
              <pre class="bg-dark text-info p-3 rounded" id="jsonResult"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("uploadForm");
      const responseArea = document.getElementById("responseArea");
      const jsonResult = document.getElementById("jsonResult");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        try {
          // Ajusta la URL si tu servidor corre en otro puerto
          const response = await fetch("http://localhost:8080/api/models", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();

          responseArea.style.display = "block";
          jsonResult.textContent = JSON.stringify(data, null, 2);
        } catch (error) {
          alert("Error al conectar con el servidor: " + error.message);
        }
      });
    </script>
  </body>
</html>
